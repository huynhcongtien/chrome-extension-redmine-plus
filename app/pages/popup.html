<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="../assets/dist/css/popup.min.css" rel="stylesheet">
        <script src="../assets/dist/js/core.popup.min.js"></script>
        <script src="../assets/dist/js/popup.min.js"></script>
    </head>

    <body>
        <div id="app">
            <div class="head">
                <img src="../assets/dist/img/icon-38.png"/>
                <p class="title">Ieyasu Plus</p>
                <i class="fa fa-cog" aria-hidden="true"
                    data-href="pages/setting.html" title="Open setting page"
                ></i>
            </div>

            <table class="table table-sm info">
                <tbody>
                    <tr>
                        <td nowrap>Check-in time today</td>
                        <td nowrap>{{ checkInTime }}</td>
                    </tr>
                    <tr>
                        <td nowrap>Checkout time today</td>
                        <td nowrap>{{ checkOutTime }}</td>
                    </tr>
                    <tr>
                        <td nowrap>Countdown to check out</td>
                        <td nowrap>
                            {{ countdownCheckout }}

                            <div class="on-off-countdown">
                                <input type="checkbox" class="is-countdown" v-model="isCountdown" />
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
